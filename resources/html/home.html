<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="img/favicon.png" type="img/x-icon">
      <title>Curatify</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="app">
      <section class="section">
        <div class="container">
          <div class="columns is-desktop is-centered">
            <div class="column is-narrow is-vcentered has-text-centered">
              <img class="preloader" src="img/playing.svg">
              <br>
              <h3 class="is-size-3">Finding awesome music for you...</h3>
            </div>
          </div>
        <script>
          console.log("Welcome to curatify.");
          console.log("If you're seeing this message, that means you haven't yet compiled your ClojureScript!")
        </script>
        </div>
      </section>
    </div>

    <!-- scripts and styles -->
    {% style "/assets/bulma/css/bulma.min.css" %}
    {% style "/assets/bulmaswatch/lux/bulmaswatch.min.css" %}
    {% style "/css/screen.css" %}
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css">

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
    </script>
    {% script "/js/app.js" %}
  </body>
</html>
